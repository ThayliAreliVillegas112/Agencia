<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
</head>

<body>
    <!-- Tabla Marcas-->
    <div class="text-center bg-info">
        <h3>
            Lista de Marcas
        </h3>
    </div>
    <table id="tabla" class="text-center table table-striped">
    </table>
    <br>
    <a href="create.html" class="btn btn-outline-primary" style="float: right; margin-right: 60px;"
        role="button">Registrar</a>
    <br>
    <br>
    <!-- Tabla Autos-->

    <div class="text-center bg-info">
        <h3>
            Lista de Autos
        </h3>
    </div>
    <table id="tabla2" class="text-center table table-striped">
    </table>
    <br>
    <a href="create.html" class="btn btn-outline-primary" style="float: right; margin-right: 60px;"
        role="button">Registrar</a>

    <!-- Modal detalles marca -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Name:</label>
                    <input type="text" class="form-control" id="nombre" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DELETE  Marca-->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles de la marca</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteMarca();">
                    <div class="modal-body">
                        <input type="hidden" id="id_delete">
                        <label>¿Desea eliminar la marca?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal update marca -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="update" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateMarca();">
                    <div class="modal-body">
                        <input type="hidden" id="id_update">
                        <label>Name:</label>
                        <input type="text" class="form-control" id="nombre_update">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ****************************************************************** OFFICE  *************************************************************************-->

    <!-- Modal detalles Auto -->
    <div class="modal fade" id="details2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="nombre1" disabled>
                    <label>Matricula:</label>
                    <input type="text" class="form-control" id="matricula" disabled>
                    <label>Verificaión:</label>
                    <input type="text" class="form-control" id="verificacion" disabled>
                    <label>Fecha Registro:</label>
                    <input type="datetime" class="form-control" id="fechaRegistro" disabled>
                    <label>Fecha Actualización:</label>
                    <input type="datetime" class="form-control" id="fechaActualizacion" disabled>
                    <label>Estado:</label>
                    <input type="text" class="form-control" id="estado" disabled>
                    <label>Marca:</label>
                    <input type="text" class="form-control" id="marca" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DELETE  auto-->
    <div class="modal fade" id="delete2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles del auto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="deleteAuto();">
                    <div class="modal-body">
                        <input type="hidden" id="id2_delete">
                        <label>¿Desea eliminar el Auto?</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal update auto -->
    <div class="modal fade" id="update2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="javascript:void(0);" onsubmit="updateAuto();">
                    <div class="modal-body">
                        <input type="hidden" id="id2_update">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="nombre1_update">
                        <label>Matricula:</label>
                        <input type="text" class="form-control" id="matricula_update">
                        <label>Verificaión:</label>
                        <input type="text" class="form-control" id="verificacion_update">
                        <label>Fecha Registro:</label>
                        <input type="datetime" class="form-control" id="fechaRegistro_update" disabled>
                        <label>Fecha Actualización:</label>
                        <input type="datetime" class="form-control" id="fechaActualizacion_update" disabled>
                        <label>Marca:</label>
                        <input type="text" class="form-control" id="marca_update">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./controller/marcaController.js"></script> <!-- El controler debe ir primero para que lo lea -->
    <script src="./controller/autosController.js"></script>
    <script src="./main.js"></script>

    <!--   ------------------------------------------------------------------------------------------------------------------------- -->

</body>

</html>
