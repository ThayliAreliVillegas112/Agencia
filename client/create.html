<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <div style="margin-left: 25%; margin-top: 30px;">
        <div class="card text-center" style="padding-top: 25px; width: 70%; background-color: #FADBD8;">
            <div class="card-header" style="background-color: #F5B7B1;">
                <h4>Registro de Marcas</h4>
            </div>
            <div class="card-body">
                <form action="javascript:void(0);" onsubmit="registerMarca();">
                    <div class="row">
                        <div class="col-6">
                            <label  class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre_register" aria-describedby="nombre_register">                            
                        </div>                       
                    </div>
                    <br>
                    <button class="btn btn-outline-success " style="float: right;" type="submit">Registrar</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="index.html" class="btn btn-outline-primary" role="button" style="float: right;">Regresar</a>
                Formulario
            </div>
        </div>
    </div>
    <!-- *********************************************** CARD REGISTRO AUTOS ************************************************-->
    <div style="margin-left: 25%; margin-top: 30px;">
        <div class="card text-center" style="padding-top: 25px; width: 70%; background-color: #FADBD8;">
            <div class="card-header" style="background-color: #F5B7B1;">
                <h4>Registro de Autos</h4>
            </div>
            <div class="card-body">
                <form action="javascript:void(0);" onsubmit="registerAuto();">
                    <div class="row">
                        <div class="col-6">
                            <label  class="form-label"> Nombre </label>
                            <input type="text" class="form-control" id="nombre1_register" aria-describedby="nombre1_register">                            
                        </div>
                        <div class="col-6">
                            <label  class="form-label">Matricula</label>
                            <input type="text" class="form-control" id="matricula_register" aria-describedby="matricula_register" required maxlength="7">
                        </div>
                        <div class="col-6">
                            <label  class="form-label">Año de Verificación</label>
                            <input type="number" class="form-control" id="verificacion_register" aria-describedby="verificacion_register" required maxlength="4">
                        </div>
                        <div class="col-6">
                            <label  class="form-label">Marca</label>
                            <input type="number" class="form-control" id="marca_register" aria-describedby="marca_register" required maxlength="1">
                        </div>
                        <!-- <div class="input-group mb-6">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Marca</button>
                            <ul class="dropdown-menu" id="marca_register">

                            </ul>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                        </div> -->
                    </div>
                    <br>
                    <button class="btn btn-outline-success " style="float: right;" type="submit">Registrar</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="index.html" class="btn btn-outline-primary" role="button" style="float: right;">Regresar</a>
                Formulario
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./controller/marcaController.js"></script> <!-- El controler debe ir primero para que lo lea -->
    <script src="./controller/autosController.js"></script>
    <script src="./main.js"></script>
</body>

</html>
